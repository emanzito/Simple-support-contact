<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="img1.jpg" />
    <title>Contact Support</title>
  </head>

  <body>
    <div class="box">
      <h1>Contact Support</h1>
      <form action="#" method="post">
        <input type="text" id="full-name" name="full-name" placeholder="Full name*" required />

        <input type="tel" id="phone" name="phone" placeholder="Phone number (with country code +)*" required />

        <input type="email" id="email" name="email" placeholder="Email*" required />

        <input type="text" id="company" name="company" placeholder="Company (optional)" />

        <textarea id="message" name="message" class="requests_box" placeholder="Your question/comment*" required></textarea>
        <br />
        <button type="submit" class="btn1" id="btn1">Send Request</button>
        <button id="displayDataBtn" class="btn1">Show Collected Data</button>
        <button id="clearDataBtn" class="btn1">Clear Data</button>
        <div id="dataDisplay"></div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
